<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/webslides.css" type="text/css" media="all">
        <link href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,700,700i%7CMaitree:200,300,400,600,700&amp;subset=latin-ext" rel="stylesheet">

        <title>EM Shower update</title>
    </head>
    <body>
        <main>
            <article id="webslides" class="horizontal">
                <!-- Slide 1 -->
                <section>
                    <span class="background" style="background-image:url('images/tu_logo.png')"></span>
                    <div class="wrap">
                        <h1><strong>Electro-magnetic update </strong></h1>
                        <p class="text-intro">
                        First results using new interpolation method.
                        </p>
                        <a class="button zoomIn" href="https://github.com/tudo-astroparticlephysics/PROPOSAL/tree/restructure_restructure_parametrization">
                            Have a look at GitHub
                        </a>
                    </div>
                </section>
                <!-- Slide 2 -->
                <section>
                    <div class="grid vertical-align">
                        <div class="column">
                            <h3><strong>Particle Distribution after propagated depth</strong></h3>
                            <p>produce 500 showers with an initial energy of 1000 TeV</p>
                        </div>
                        <div class="column">
                            <img src="images/em_shower.png" alt=""/>
                        </div>
                    </div>
                </section>
                <!-- Slide 3 -->
                <section>
                    <div class="grid vertical-align">
                        <div class="column">
                            <h3><strong>Charge Excess after propagated depth</strong></h3>
                            <p>produce 500 showers with an initial energy of 1000 TeV</p>
                        </div>
                        <div class="column">
                            <img src="images/charge_excess.png" alt=""/>
                        </div>
                    </div>
                </section>
            </article>
        </main>

        <script src="js/webslides.js"></script>
        <script>
            window.ws= new WebSlides();
        </script>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
        <script id="MathJax-script" async
                src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
        </script>
        <script charset="utf-8">
            window.MathJax = {
    tex: {
        tags: 'ams'
    }
};
        </script>
    </body>
</html>
